<div class="contact-form">

	<script type="text/javascript">var submitted=false;</script>
	<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"
onload="if(submitted) {window.location='thanks.html';}"></iframe>
	<form method="post" action="https://docs.google.com/forms/d/e/1FAIpQLSdP5cFKKre-2_unw0PJVcmDkgVnsLSIeTaHcYUfcce963vVqw/formResponse?embedded=true">

		<div class="contact-form__item">
			<label class="contact-form__label">Email Address *</label>
			<input type="text" name="entry.1045781291" placeholder="Your email address..." class="contact-form__input">
		</div>

		<div class="contact-form__item">
			<label class="contact-form__label">Name *</label>
			<input type="text" name="entry.2005620554" placeholder="Your name..." class="contact-form__input">
		</div>

		<div class="contact-form__item">
			<label class="contact-form__label">Message *</label>
			<textarea name="entry.839337160" placeholder="Your message..." class="contact-form__textarea"></textarea>
		</div>

		<div class="contact-form__item">
			<input type="submit" value="{{ site.data.settings.contact_settings.send_button_text }}" class="button button--large">
		</div>

	</form>


</div>
