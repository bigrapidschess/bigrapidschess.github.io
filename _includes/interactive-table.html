<script type="text/javascript">
jQuery(document).ready(function($){
  $('#keywords').tablesorter();
});
</script>


<table id="keywords" data-sortlist="[[3,0]]">
	<thead>
		<tr>
			<th data-sortinitialorder="asc"><span>Player Name</span></th>
			<th data-sortinitialorder="desc"><span>Games Played</span></th>
			<th data-sortinitialorder="desc"><span>Club Rating</span></th>
			<th data-sortinitialorder="asc"><span>Ladder Position</span></th>
			<td data-sortintialorder="asc"><span>First Name</span></td>
		</tr>
	</thead>
	<tbody>
	{% for item in site.data.members %}
		<tr>
			<td>{{ item.name }}</td>
			<td>W{{ item.W }} / D{{ item.D }} / L{{ item.L }}</td>
			<td>{{ item.rating }}</td>
			<td>{{ item.ladder }}</td>
			<td>{{ item.firstName }}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
