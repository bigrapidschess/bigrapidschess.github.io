<div id="entry-list">

<table id="keywords">
	<thead>
		<tr>
			<th style="width:30%;"><span class="sort" data-sort="name">Player Name</span></th>
			<th style="width:30%;"><span class="sort" data-sort="games">Games Played</span></th>
			<th style="width: 20%;"><span class="sort" data-sort="rating">Club Rating</span></th>
			<th style="width: 20%;"><span class="sort" data-sort="ladder">Ladder Position</span></th>
		</tr>
	</thead>
	<tbody class="list">
	{% for item in site.data.members %}
		<tr>
			<td class="name">{{ item.name }}</td>
			<td class="games">W{{ item.W }} / D{{ item.D }} / L{{ item.L }}</td>
			<td class="rating">{{ item.rating }}</td>
			<td class="ladder">{{ item.ladder }}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
</div>



<script type="text/javascript">
$(function(){
  $('#keywords').tablesorter();
});
</script>
